events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Upstream will be set via environment variable
    upstream backend {
        server ${BACKEND_HOST:-localhost:5000};
    }
    
    server {
        listen ${PORT:-80};
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;
        
        # Handle React Router
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API proxy to backend (optional - mainly for local development)
        location /api/ {
            # For Railway, frontend will call backend directly via REACT_APP_API_URL
            # This proxy is mainly for local docker-compose development
            return 404;
        }
        
        # Static files caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}